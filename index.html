<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link in Bio</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen">
    <header class="text-center mt-8">
        <img src="https://digitusmarketing.com.br/wp-content/uploads/2023/05/logo-digitus-color-01.png" alt="Profile Picture" class="w-32 h-32 rounded-full mx-auto">
        <h1 class="text-2xl font-bold mt-4">Your Name</h1>
        <p class="text-gray-600 mt-2">Short bio or description goes here.</p>
    </header>
    
    <main class="w-full max-w-xs mt-8">
        <ul class="space-y-4">
            <li>
                <a href="https://twitter.com/yourprofile" class="block w-full text-center py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition">Twitter</a>
            </li>
            <li>
                <a href="https://instagram.com/yourprofile" class="block w-full text-center py-2 bg-pink-500 text-white rounded hover:bg-pink-600 transition">Instagram</a>
            </li>
            <li>
                <a href="https://linkedin.com/in/yourprofile" class="block w-full text-center py-2 bg-blue-700 text-white rounded hover:bg-blue-800 transition">LinkedIn</a>
            </li>
            <!-- Add more links as needed -->
        </ul>
    </main>
    
    <footer class="text-center mt-8 mb-4">
        <p class="text-gray-500">Â© 2024 Your Name</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
